<form class="form-horizontal" role="form">
  <div class="center-block">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">First name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name" ng-model="usersCtrl.newUser.first_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Last name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" placeholder="Enter last name" ng-model="usersCtrl.newUser.last_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="usersCtrl.newUser.email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="usersCtrl.newUser.password">
      </div>
    </div>m
    <div class="form-group">
      <label class="control-label col-sm-2" for="confirmpwd">Confirm Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confirm_pwd" placeholder="Confirm password" ng-model="usersCtrl.newUser.confirm_password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" ng-click="usersCtrl.addUser(usersCtrl.newUser)">Submit</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="#/"><button class="btn btn-default">Cancel</button><a>
      </div>
    </div>
  </div>
</form>
