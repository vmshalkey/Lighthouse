<form class="form-horizontal" role="form">
	<div class="center-block">

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="usersCtrl.user.email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password:</label>
			<div class="col-sm-10"> 
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="usersCtrl.user.password">
			</div>
		</div>

		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="usersCtrl.loginUser(usersCtrl.user)">Login</button>
			</div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<a href="#/"><button class="btn btn-default">Cancel</button><a>
			</div>
		</div>
	</div>
</form>
