<form class="form-vertical" role="form">
	<div class="center-block">
		<div class="form-group">
				<label class="control-label col-sm-6" for="journey_name">Journey name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="journey_name" placeholder="Enter journey name" ng-model="usersCtrl.newJourney.journey_name">
				</div>
		</div>
		<div class="form-group">
				<label class="control-label col-sm-6" for="beacon_name">Beacon name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="beacon_name" placeholder="Enter beacon name" ng-model="usersCtrl.newJourney.journey_name">
				</div>
		</div>
		<div class="form-group">
				<label class="control-label col-sm-6" for="description">Description:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="description" placeholder="Enter description" ng-model="usersCtrl.newJourney.description">
				</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8">
				<button class="form-control btn btn-info" ng-click="usersCtrl.addJourney(userssCtrl.newJourney)">Start</button>
			 </div>
		</div>
		<div class="form-group">
			<div class="col-sm-8">
					<a href="#/"><button class="form-control btn btn-default">Cancel</button></a>
			 </div>
		</div>
	</div>
</form>
