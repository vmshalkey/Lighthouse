<div  id="info" ng-if="journeys_ctrl.currentjourney">
	<h1>Journey to {{journeys_ctrl.currentjourney.name}}</h1>
	<h4>{{journeys_ctrl.currentjourney.description}}</h4>
	<h3>Expected Arrival</h3>
	<div class="row">
		<div class="col-sm-3">
			<a href="#" class="btn btn-success btn-lg">
          		<span class="glyphicon glyphicon-time"></span> On time
        	</a>
		</div>
		<div class="col-sm-3">
			<a href="#" class="btn btn-warning btn-lg">
          		<span class="glyphicon glyphicon-exclamation-sign"></span> Delayed
        	</a>
		</div>
		<div class="col-sm-3">
			<a href="#" class="btn btn-default btn-lg">
          		<span class="glyphicon glyphicon-ban-circle"></span> Canceled
        	</a>
		</div>
	</div>
	<h3>Arrival Confirmation</h3>
	<div class="row">
		<div class="col-sm-3">
			<a href="#" class="btn btn-primary btn-lg">
          		<span class="glyphicon glyphicon-ok"></span> Arrived on time
        	</a>
		</div>
		<div class="col-sm-3">
			<a href="#" class="btn btn-info btn-lg">
          		<span class="glyphicon glyphicon-warning-sign"></span> Arrived late
        	</a>
		</div>
		<div class="col-sm-3">
			<a href="#" class="btn btn-danger btn-lg">
          		<span class="glyphicon glyphicon-remove"></span> Did not arrive
        	</a>
		</div>
	</div>
</div>
