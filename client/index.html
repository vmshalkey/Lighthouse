<!DOCTYPE HTML>
<script src="//cdn.rawgit.com/jpillora/xdomain/0.7.3/dist/xdomain.min.js"></script>
<html ng-app="app">
	<head>
	<title>Beacon</title>
	<!-- JS -->
	<script src="/js/lib/jquery-1.11.2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>
	<script type="text/javascript" src="/js/lib/angular-1.4.6/angular.js"></script>
	<script type="text/javascript" src="/js/lib/angular-1.4.6/angular-animate.min.js"></script>
	<script type="text/javascript" src="/js/lib/angular-1.4.6/angular-route.js"></script>
	<script type="text/javascript" src="/js/lib/bgImage.js"></script>
	<!-- // <script type="text/javascript" src="/js/lib/animation.js"></script> -->
	<script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>
	<!-- <script src="/js/lib/bootstrap.js"></script> -->

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/custom.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>

	<!-- Auth0 Stuff -->
	<!-- We use client cookies to save the user credentials -->
	<script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

	<!-- Auth0 Lock script and AngularJS module -->
	<script src="//cdn.auth0.com/js/lock-7.9.min.js"></script>
	<!-- // <script src="//cdn.auth0.com/js/lock-7.5.min.js"></script> -->

	<!-- angular-jwt and angular-storage -->
	<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
	<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

	<script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

	<!-- Setting the right viewport for Auth0-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- ANGULAR CUSTOM -->
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/factories/beacon_factory.js"></script>
	<script type="text/javascript" src="/js/factories/journey_factory.js"></script>
	<script type="text/javascript" src="/js/factories/lookout_factory.js"></script>
	<script type="text/javascript" src="/js/factories/main_factory.js"></script>
	<script type="text/javascript" src="/js/factories/user_factory.js"></script>
	<script type="text/javascript" src="/js/factories/queueservice_factory.js"></script>
	<script type="text/javascript" src="/js/controllers/beacons_ctrl.js"></script>
	<script type="text/javascript" src="/js/controllers/journeys_ctrl.js"></script>
	<script type="text/javascript" src="/js/controllers/lookouts_ctrl.js"></script>
	<script type="text/javascript" src="/js/controllers/main_ctrl.js"></script>
	<script type="text/javascript" src="/js/controllers/users_ctrl.js"></script>

	<script type="text/javascript" src="/js/controllers/login_ctrl.js"></script>
	<!-- // <script src="http://cdn.pubnub.com/pubnub.min.js"></script> -->
<!-- 	// <script src="/../components/angular/angular.js"></script>
	// <script src="/../components/pubnub-angular/pubnub-angular.js"></script> -->

</head>
<body ng-controller="MainController as main">
	<nav class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="/assets/img/beacon2-sm.png">
				</a>
			</div>
			<div>
				<ul class="nav navbar-nav pull-left">
					<li ng-if="auth.isAuthenticated"><a href="#/">Home</a></li>
					<li ng-if="auth.isAuthenticated"><a href="#/beacons">Beacons</a></li>
					<li ng-if="auth.isAuthenticated"><a href="#/journeys">Journeys</a></li>
					<li ng-if="auth.isAuthenticated"><a href="#/lookouts">Lookouts</a></li>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li ng-if="auth.isAuthenticated"><img style="height: 60px" src="{{auth.profile.picture}}" alt=""></li>
					<li ng-if="auth.isAuthenticated"><h4 style="margin-left: 10px">{{auth.profile.nickname}} </h3></li>
					<li ng-if="!auth.isAuthenticated"><a href="#/login" ng-click="login()"><span class="glyphicon glyphicon-log-in"> Login / <span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li ng-if="auth.isAuthenticated"><a href="#/logout" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="banner"></div>
	<div class="container">
		<div ng-view="" class="col-xs-12"></div>
	</div>
	<script src="http://cdn.pubnub.com/pubnub-3.7.15.min.js"></script>
</body>
</html>
